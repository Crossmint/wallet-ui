<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Your wallet</title>
    <noscript data-n-css=""></noscript>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <div>
      <div class="relative flex flex-col items-center w-full min-h-screen">
        <div
          class="fixed z-50 top-[16px] left-[16px] right-[16px] bottom-[16px] pointer-events-none"
        ></div>
        <div
          class="flex flex-col items-center justify-start w-full h-screen bg-stone-200"
        >
          <header
            class="z-20 flex items-center justify-center w-full px-6 py-6 border-b border-gray-400 bg-stone-600"
          >
            <div class="flex items-center justify-between w-full xl:w-11/12">
              <div class="flex items-center">
                <a href="collection.html">

                    <span
                      class="h-10 border-box inline-block overflow-hidden bg-transparent relative max-w-[100%]"
                    >
                      <img
                        class="h-10 filter invert"
                        alt="Crossmint logo"
                        srcset="assets/logo.png 1x, assets/logo.png 2x"
                        src="assets/logo.png"
                        decoding="async"
                        data-nimg="intrinsic"
                      />
                    </span>
                  </div>
                </a>
              </div>
              <div class="items-center hidden sm:flex">
                <button
                  class="text-white border-white hover:bg-white/50 hover:text-gray-800 tracking-tighter font-bold rounded-lg px-6 h-[42px] bg-transparent border transition-colors duration-200"
                >
                  Sign in
                </button>
              </div>
              <div class="flex sm:hidden text-gray-100">
                <div
                  class="cursor-pointer h-[48px] w-[48px] relative select-none outline-none"
                  role="button"
                  style="transition: 0.4s cubic-bezier(0, 0, 0, 1)"
                  tabindex="0"
                >
                  <div
                    class="bg-current h-[3px] left-[8px] absolute w-[32px] top-[13px] transform-none"
                    style="transition: 0.4s cubic-bezier(0, 0, 0, 1)"
                  ></div>

                    class="bg-current h-[3px] left-[8px] absolute w-[32px] top-[23px] transform-none"

                    class="bg-current h-[3px] left-[8px] absolute w-[32px] top-[33px] transform-none"
                    style="transition: 0.4s cubic-bezier(0, 0, 0, 1)"
                  ></div>
                </div>
              </div>
            </div>

                    <input

                  >
                    <label class="text-sm font-semibold text-black" role="label"

                  <div class="relative">
                    <input
                      type="text"

                      class="mt-1 bg-form-element rounded-form-element w-full p-form-element py-2 pl-2 pr-10 sm:text-sm text-custom-text-primary shadow-form-default placeholder:text-secondary enabled:focus:shadow-form-state enabled:hover:shadow-form-hover enabled:active:shadow-form-state selection:shadow-form-state text-slate-300 placeholder:text-slate-300 cursor-not-allowed mb-5"

              <div
                class="flex flex-col items-start justify-start w-full mt-2 gap-y-1"

                <p>
                  <span class="font-medium">Solana Wallet:</span>
